{% extends 'base.html' %}
{% load static %}

{% block customCSS %}
<link href="{% static 'assets/css/auth.css' %}" rel="stylesheet">
{% endblock customCSS %}

{% block body %}
<div class="wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <img class="brand" src="{% static 'assets/img/bootstraper-logo.png' %}" alt="bootstraper logo">
                </div>
                <h6 class="mb-4 text-muted">Sign in to your account</h6>

                <form action="" method="">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group text-left">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="remember" class="custom-control-input" id="remember-me">
                            <label class="custom-control-label" for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <button class="btn btn-primary shadow-2 mb-4">Login</button>
                </form>
                <p class="mb-2 text-muted">Forgot password? <a href="forgot-password.html">Reset</a></p>
                <p class="mb-0 text-muted">Donâ€™t have an account? <a href="signup.html">Signup</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block customJS %}
<script src="{% static 'assets/vendor/bootstrap4/js/bootstrap.min.js' %}"></script>
{% endblock customJS %}
